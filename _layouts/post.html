---
layout: default
---
<div class="container background-box p-3">
    <h2 class="pb-0 mb-0">{{ page.title }}</h2>
    <h5 class="mb-3"><span class="text-muted">{{ page.date | date: "%b %-d, %Y" }} - Olli-Samuli Lehmus</span></h5>
    
    {{ content }}

    <div class="page-nav p-2">
  		{% if page.previous.url %}
    		<a class="float-left" href="{{page.previous.url}}">&laquo; Previous: {{page.previous.title | split: '-' | first}}</a>
  		{% endif %}
  		{% if page.next.url %}
    		<a class="float-right" href="{{page.next.url}}">Next: {{page.next.title | split: '-' | first}} &raquo;</a>
  		{% endif %}
	</div>
</div>
