<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">

    <link rel="icon" href="/assets/icon.png" type="image/x-icon" />

    <title>GunHero Development Blog</title>
  </head>
  <body>
    <header class="text-center">
      <a href="/" class="d-inline-block mx-auto my-5 logo background-box p-3"><img class="" src="/assets/Logo.png"/></a>
    </header>

    <div class="container row mx-auto align-items-start">

        <div class="col-xl-8 col-lg-12 mb-4">
            {{ content }}
        </div>
        <div class="col-xl-4 d-none d-xl-block background-box p-3 mb-4">
            <h2 class="">All posts:</h2>
            <ul class="mb-3 pl-0">
            {% for post in site.posts %}
                <li class="px-1 py-0 m-0 mb-1"><a href="{{ post.url }}" class="white">{{ post.title | split: '-' | first }} - ({{ post.date | date: "%b %-d, %Y" }})</a></li>
            {% endfor %}
            </ul>

            <a href="{{ "/feed.xml" | relative_url }}" role="button" class="btn btn-primary btn-lg m-2 mb-1 mx-auto d-block background-box">Subscribe via RSS</a>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <span class="d-inline-block mx-autp"><p><a href="/">Back to front page</a> - <a href="https://store.steampowered.com/app/568840">Buy GunHero</a></p></span>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
